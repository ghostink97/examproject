<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Quiz App</title>
    <link rel="icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="NavBar">
            <a href="#"><img class="logoImg" src="imgs/logo.png" alt="logo of droner.dk"></a>

            <div class="navBarIcons">
                <a href="#"><img class="searchIcon" src="imgs/icons8-search-100.png" alt="search icon"></a>

                <a href="#"><img class="shopIcon" src="imgs/icons8-shopping-cart-100.png" alt="shopping cart icon"></a>
            </div>


        </nav>

    </header>
    <main>
        <div id="cCon">
            <div id="qCon" class="hide">
                <div id="question">Question Example</div>
                <div id="answer-btns" class="btn-grid">
                    <button class="btn">Example 1</button>
                    <button class="btn">Example 2</button>
                    <button class="btn">Example 3</button>
                    <button class="btn">Example 4</button>
                </div>
            </div>
            <div id="endscreen" class="hide">
                <h2 id="endTitle">Your DroneMatch is ExampleText</h2>
                <p>Description goes here!</p>
                <img src="" alt="picture of the drone">
                <h3 id="price">9999kr</h3>
                <button class="btn"><a href="https://droner.dk/">Go to Product!</a></button>
            </div>
            <div id="startscreen">
                <h1>TAKE THIS QUIZ</h1>
                <h4>TO FIND YOUR DROMEMATCH!</h4>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>
        </div>

    </main>
    <footer class="FooterBox">

        <div class="SocialMediaIcons">
            <a href="#"><img class="Icon Facebook" src="imgs/icons8-facebook-104%20copy.png" alt="facebook icon"></a>

            <a href="#"><img class="Icon Youtube" src="imgs/icons8-youtube-104%20copy.png" alt="youtube icon"></a>

            <a href="#"><img class="Icon Instagram" src="imgs/icons8-instagram-104%20copy.png" alt="instagram icon"></a>

            <a href="#"><img class="Icon Linkedin" src="imgs/icons8-linkedin-104%20copy.png" alt="linkedin icon"></a>

        </div>
        <!--socialmediaicons div end--->

        <hr>
        <p class="FooterText">Copyright &copy; 2020 Droner.dk - All Rights Reserved</p>

        <!--the credit section for the icons--->

        <p class="Credits">All the icons by <a class="Creditlink" target="_blank" href="https://icons8.com">Icons8</a>
        </p>


        <!--the credit section for the icons end--->


    </footer>

    <script defer src="script.js"></script>
</body>

</html>
